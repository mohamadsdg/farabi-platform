<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فرم ثبت نام</title>
    <link rel="stylesheet" href="_framework/uikit-3.0.0/css/uikit-rtl.min.css">
    <link rel="stylesheet" href="_css/master.css">
</head>
<body>
<!--========Header==========-->
<!--========Main============-->
<main>
    <section id="apply">
        <div class="uk-container">
            <div class="inner">
                <div class="form_all_group">
                    <div class="progress_tracker_style1">
                        <ul class="uk-flex uk-flex-around uk-margin-remove">
                            <li>
                                <div class="pts1_step active">
                                    <span class="pts1_shape"></span>
                                    <span class="pts1_text">
                                        مشخصات موسس تیم
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="pts1_step">
                                    <span class="pts1_shape"></span>
                                    <span class="pts1_text">
                                        اطلاعات تیم
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="pts1_step">
                                    <span class="pts1_shape"></span>
                                    <span class="pts1_text">
                                        اطلاعات استارتاپ
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <form data-valid-form>
                        <div class="form_group_style1">
                            <div class="fg1_inner">
                                <div class="form_style1">
                                    <ul data-uk-grid>
                                        <li class="fs1_item uk-width-1-2">
                                            <label class="fs1_label" for="first_name">نام </label>
                                            <input name="first_name" type="text" id="first_name" autocomplete="off"
                                                   data-valid-required/>
                                        </li>
                                        <li class="fs1_item uk-width-1-2">
                                            <label class="fs1_label" for="last_name">نام خانوادگی</label>
                                            <input name="last_name" type="text" id="last_name" autocomplete="off"
                                                   data-valid-required/>
                                        </li>
                                        <li class="fs1_item uk-width-1-3">
                                            <label class="fs1_label" for="grade_id">مقطع تحصیلی</label>
                                            <select name="grade_id"
                                                    id="grade_id"
                                                    data-valid-required>
                                                <option disabled selected>-- انتخاب نمایید --</option>
                                                <option value="0">دیپلم</option>
                                                <option value="1">کارشناسی</option>
                                                <option value="2">کارشناسی ارشد</option>
                                                <option value="3">دکتری</option>
                                            </select>
                                        </li>
                                        <li class="fs1_item uk-width-1-3">
                                            <label class="fs1_label" for="university_id">دانشگاه</label>
                                            <select name="university_id" id="university_id">
                                                <option disabled selected>-- انتخاب نمایید --</option>
                                                <option value="0">تهران</option>
                                                <option value="1">شهید بهشتی</option>
                                                <option value="2">شریف</option>
                                                <option value="3">امیر کبیر</option>
                                                <option value="4">خواجه نصیر</option>
                                                <option value="5">علامه طباطبایی</option>
                                                <option value="6">آزاد</option>
                                                <option value="7">سایر ...</option>
                                            </select>
                                        </li>
                                        <li class="fs1_item uk-width-1-3">
                                            <label class="fs1_label" for="major">رشته تحصیلی</label>
                                            <input name="major" type="text" id="major" autocomplete="off"
                                                   data-valid-required/>
                                        </li>
                                        <li class="fs1_item uk-width-1-2">
                                            <label class="fs1_label" for="email">نشانی ایمیل</label>
                                            <input name="email" type="text" id="email" autocomplete="off"
                                                   data-valid-required data-valid-email/>
                                        </li>
                                        <li class="fs1_item uk-width-1-2">
                                            <label class="fs1_label" for="mobile">شماره همراه</label>
                                            <input name="mobile" type="text" id="mobile" autocomplete="off"
                                                   data-valid-required
                                                   data-valid-regex="09[0|1|2|3|9]([ ]|,|-|[()]){0,2}(?:[0-9]([ ]|,|-|[()]){0,2}){8}"/>
                                        </li>
                                        <li class="fs1_item uk-width-1-2">
                                            <label class="fs1_label">
                                                جنسیت
                                            </label>
                                            <div class="uk-display-inline-block uk-margin-small-right">
                                                <div class="uk-display-inline-block check_style1">
                                                    <label>
                                                        <input class="uk-radio"
                                                               type="radio"
                                                               name="gender"
                                                               id="has_male"
                                                               data-valid-depend="#soldiership_status"
                                                               data-target-input="#soldiership_holder"
                                                               data-action-input="show"/>
                                                        مرد
                                                    </label>
                                                </div>
                                                <div class="uk-display-inline-block check_style1 uk-margin-small-right">
                                                    <label>
                                                        <input class="uk-radio"
                                                               type="radio"
                                                               name="gender"
                                                               checked
                                                               data-target-input="#soldiership_holder"
                                                               data-action-input="hidden"/>
                                                        زن
                                                    </label>
                                                </div>
                                            </div>
                                            <div id="soldiership_holder" style="display:none">
                                                <label class="fs1_label" for="soldiership_status">وضعیت نظام
                                                    وظیفه</label>
                                                <select name="soldiership_status" id="soldiership_status">
                                                    <option disabled selected>-- انتخاب نمایید --</option>
                                                    <option value="0">معافیت دائم</option>
                                                    <option value="1">معافیت موقت</option>
                                                    <option value="2">مشمول</option>
                                                    <option value="3">اتمام خدمت</option>
                                                </select>
                                            </div>
                                        </li>
                                        <li class="fs1_item uk-width-1-2">
                                            <label class="fs1_label">تخصص شما در کدام حوزه است ؟</label>
                                            <ul class="uk-flex uk-flex-around" data-wrapper-group>
                                                <li>
                                                    <div class="check_style1">
                                                        <label>
                                                            <input class="uk-checkbox" type="checkbox" name="skill" data-valid-min="3" data-valid-max="5">
                                                            توسعه استارتاپ
                                                        </label>
                                                    </div>
                                                    <div class="check_style1">
                                                        <label>
                                                            <input class="uk-checkbox" type="checkbox" name="skill" data-valid-min="3" data-valid-max="5">
                                                            طراحی
                                                        </label>
                                                    </div>
                                                    <div class="check_style1">
                                                        <label>
                                                            <input class="uk-checkbox" type="checkbox" name="skill" data-valid-min="3" data-valid-max="5">
                                                            فنی
                                                        </label>
                                                    </div>
                                                    <div class="check_style1">
                                                        <label>
                                                            <input class="uk-checkbox" type="checkbox" name="skill" data-valid-min="3" data-valid-max="5">
                                                            مالی
                                                        </label>
                                                    </div>
                                                    <div class="check_style1">
                                                        <label>
                                                            <input class="uk-checkbox" type="checkbox" name="skill" data-valid-min="3" data-valid-max="5">
                                                            سرمایه گذاري
                                                            و
                                                            جذب منابع
                                                        </label>
                                                    </div>
                                                    <div class="check_style1">
                                                        <label>
                                                            <input class="uk-checkbox" type="checkbox" name="skill" data-valid-min="3" data-valid-max="5">
                                                            ماركتینگ
                                                        </label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="check_style1">
                                                        <label>
                                                            <input class="uk-checkbox" type="checkbox" name="skill" data-valid-min="3" data-valid-max="5">
                                                            اجراي عملیات
                                                        </label>
                                                    </div>
                                                    <div class="check_style1">
                                                        <label>
                                                            <input class="uk-checkbox" type="checkbox" name="skill" data-valid-min="3" data-valid-max="5">
                                                            مدیریت محصول
                                                        </label>
                                                    </div>
                                                    <div class="check_style1">
                                                        <label>
                                                            <input class="uk-checkbox" type="checkbox" name="skill" data-valid-min="3" data-valid-max="5">
                                                            فروش
                                                        </label>
                                                    </div>
                                                    <div class="check_style1">
                                                        <label>
                                                            <input class="uk-checkbox" type="checkbox" name="skill" data-valid-min="3" data-valid-max="5">
                                                            استراتژي
                                                        </label>
                                                    </div>
                                                    <div class="check_style1">
                                                        <label>
                                                            <input class="uk-checkbox" type="checkbox" name="skill" data-valid-min="3" data-valid-max="5">
                                                            ساخت تجربه كاربري
                                                        </label>
                                                    </div>
                                                    <div class="check_style1">
                                                        <label>
                                                            <input class="uk-checkbox" type="checkbox" name="skill" data-valid-min="3" data-valid-max="5">
                                                            حقوقی
                                                        </label>
                                                    </div>
                                                </li>
                                            </ul>
                                        </li>
                                        <li class="fs1_item uk-width-1-1">
                                            <label class="fs1_label opt" for="achievement">
                                                مهمترین دستاورد شما تا حالا چه چیزی بوده ؟
                                            </label>
                                            <textarea name="achievement" id="achievement" data-autosize></textarea>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="uk-margin-medium uk-margin-remove-bottom uk-flex uk-flex-row-reverse">
                            <button type="submit" class="btn_style1 bg_purple">تائید و ادامه</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<!--========Footer==========-->
<!--========Asset===========-->
<script src="_js/jquery-3.3.1.min.js"></script>
<script src="_framework/uikit-3.0.0/js/uikit.min.js"></script>
<script src="_js/pages/apply.js"></script>
<script src="_plugin/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="_plugin/jquery-validation/dist/additional-methods.min.js"></script>
<script src="_plugin/jquery-validation/validate.js"></script>

</body>
</html>
